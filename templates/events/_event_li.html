{% load i18n %}
<li>
    {% ifchanged %}
    <div class="item-context"><span class="label">{% trans "day" %} {{o.when|date:"l, d/m/Y"}}</span></div>
    {% endifchanged %}
    <p>
     <span class="label label-info time">{{o.when|date:"H:i"}}</span>&nbsp;&nbsp;-&nbsp;&nbsp;
     <span class="title">{% if o.which %}{{o.which}}: {% endif %}{{o.what}}</span>
     </p>
</li>
