{% load i18n %}
    <li>
      <p class="item-action">
        {{action.actor.is_female|yesno:_("JOINED (FEMALE),JOINED (MALE)")}}
        {% trans "to bill" %}
      </p>
      <p class="item-title">
{% with action.target.bill as bill %}
    {% if bill %}
        <a href="{{ bill.get_absolute_url }}">{{ bill }}</a>
    {% else %}
        {{ action.target }}
    {% endif %}
{% endwith %}
    </p>
    <p class="item-context">{{ action.timestamp|timesince }}</p>
    </li>
