{% load i18n bills_tags %}
{% if bill %}
{% if add_li %}
     <li>
{% endif %}
        <p class="item-action{% if bill.frozen %} text-error{% endif %}">{% trans bill.get_stage_display %}</p>
        <p class="item-title">
            <a href="{% url 'bill-detail' bill.id %}">{% bill_full_name bill %}</a>
        </p>
        <p class="item-context">{{ bill.stage_date|timesince }}</p>
        {% if show_tags %}
          <p class="item-context">{% item_tags bill.tags %}</p>
        {% endif %}
{% if add_li %}
    </li>
{% endif %}
{% endif %}
